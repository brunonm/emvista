projeto_salvar-atualizacao:
    pattern: /projeto/salvar-atualizacao
    defaults: { _controller: EmVistaBundle:Projeto:salvarAtualizacao }

projeto_descubra:
    pattern: /descubra
    defaults: { _controller: EmVistaBundle:Projeto:descubra, search: "" }
    requirements:
        url: .*/$

projeto_descubra-search:
    pattern: /descubra/{search}
    defaults: { _controller: EmVistaBundle:Projeto:descubra }

projeto_search:
    pattern: /projeto/search/{search}
    defaults: { _controller: EmVistaBundle:Projeto:search }

projeto_get-more:
    pattern: /projeto/get-more
    defaults: { _controller: EmVistaBundle:Projeto:getMore}